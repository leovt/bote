<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
  .target {
    min-width:200px;
    min-height:200px;
  }
  #left {
    background:#f88;
  }
  #right{
    background:#6b6;
    margin-left:234px;
  }
  .card{
    width:100px;
    height:160px;
    background:#321;
    margin:5px;
    float:left;
  }
  </style>
</head>
<body>
  <p>Based on <a href="https://stackoverflow.com/a/5212193"> a similar idea using jQuery</a></p>
  <div class="target" id="left"><div class="card" id="card" onClick="move()">card</div><div class="card">card</div></div>
  <div class="target" id="right"><div class="card">card</div></div>
<script>
function move(){
  var card = document.getElementById('card');
  card.removeAttribute('onClick');
  var target = document.getElementById('right');
  if (target == card.parentNode) {
    target = document.getElementById('left');
  }

  var oldClientRect = card.getBoundingClientRect();
  target.appendChild(card);
  var newClientRect = card.getBoundingClientRect();

  document.body.appendChild(card);

  card.setAttribute('style',
   `position: absolute;
    left: ${oldClientRect.left}px; top: ${oldClientRect.top}px;
    z-index:1000;
    margin:0px;
    background:#aaa;`);

  function finalizer(){
    card.removeAttribute('style');
    target.appendChild(card);
    card.setAttribute('onClick', "move()");
  }

  const delay=900;

if (card.animate) {
  card.animate([
  // keyframes
  { left: `${oldClientRect.left}px`, top: `${oldClientRect.top}px` },
  { left: `${newClientRect.left}px`, top: `${newClientRect.top}px` }
  ], {
  // timing options
  duration: delay,
  iterations: 1,
  easing: "ease-in-out"
  });
  window.setTimeout(finalizer, delay);
}
else {
  finalizer();
}
}
</script>
</body>
</html>
