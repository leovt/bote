<!DOCTYPE html>
<html>
<head>
  <link href="game.css" rel="stylesheet">
</head>
<body style="display:flex">
  <div id="left-column" style="flex:30%">
    <ul id="log" style="overflow:scroll; height:300px;"></ul>
    <button onclick="log_refresh()">Refresh</button>
    <div id="answer" style="display: none;">
      <div id="choices"></div>
      <button onclick="send_answer()">Answer</button>
    </div>
  </div>
  <div style="flex:20%">
    <h1>Opponents Stats</h1>
    <p id="op-life"></p>
    <p id="op-hand"></p>
    <p id="op-energy"></p>
    <object type="image/svg+xml" data="steps.svg" id="stepindicator"></object>
    <h1>My Stats</h1>
    <p id="my-life"></p>
    <p id="my-hand"></p>
    <p id="my-energy"></p>
  </div>
  <div style="flex:50%">
    <h1>Battlefield</h1>
    <div id="bf-theirs"></div>
    <div id="bf-mine"></div>
    <h1>Stack</h1>
    <div id="stack"></div>
    <h1>Hand</h1>
    <div id="hand"></div>
  </div>
</body>
<script src="game.js"></script>
<script>
log_count = 0;

function create() {
  var httpRequest = new XMLHttpRequest();
  httpRequest.addEventListener("load", function () {
    game_uri = httpRequest.getResponseHeader('Location');
  });
  httpRequest.open("POST", `/game/create`);
  httpRequest.send();
}

create();

</script>
</html>
