<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
   xmlns:html="http://www.w3.org/1999/xhtml"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="282" height="400"
   viewBox="0 0 282 400"
   version="1.1">
   <style>
          .icon {
              display: inline-block;
              width: 1em;
              height: 1em;
              top: .125em;
              position: relative;
          }
   </style>
   <rect id="outer_border"
       style="fill:#000000"
       width="282"
       height="400"
       x="0"
       y="0" />
    <use xlink:href="{{ url_for('static', filename='card_includes.svg') }}#frame_{{ frame }}" />
    <text id="attribution"
       style="font-size:13px"
       x="22"
       y="385"
       >{{attribution}}</text>
    <rect id="textbox"
       style="fill:#987100"
       width="240"
       height="145"
       x="21"
       y="225" />
       <foreignObject x="21" y="225" width="240" height="145">
         {% for attr in attributes %}
         <html:p class="attribute">{{attr}}</html:p>
         {% endfor %}
         <html:p class="flavour">{{flavour}}</html:p>
      </foreignObject>
    <text id="stats"
       style="font-size:28px"
       x="261"
       y="383"
       text-anchor="end"
       >{{stats}}</text>
    <text id="type"
       style="font-size:18px"
       x="22"
       y="220">{{type}}</text>
    <text id="name"
          style="font-size:18px"
          x="21"
          y="30"
          >{{name}}</text>
    {% if cost %}
    <g>
      {% for symbol in cost|reverse %}
      <use xlink:href="{{ url_for('static', filename='card_includes.svg') }}#energy_{{ symbol }}" x="{{ 240 - 20 * (loop.index-1) }}"  y="10" />
      {% endfor %}
    </g>
    {% endif %}
          <text id="cost"
             style="font-size:18px"
             x="261"
             y="30"
             text-anchor="end"
             >{{cost}}</text>

    <image id="image"
      xlink:href="{{image_url}}"
      width="240"
      height="160"
      x="21"
      y="40" />
</svg>
