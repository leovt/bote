<!DOCTYPE html>
<html>
<head>
  <link href="{{ url_for('static', filename='game.css') }}" rel="stylesheet">
</head>
<body style="display:flex">
  <div id="left-column" style="flex:30%">
    <ul id="log" style="overflow:scroll; height:300px;"></ul>
    <button onclick="log_refresh()">Refresh</button>
    <div id="answer" style="display: none;">
      <div id="choices"></div>
      <button onclick="send_answer()">Answer</button>
    </div>
    <img id="cardview"></img>
  </div>
  <div style="flex:20%">
    <h1>Opponents Stats</h1>
    <p id="op-life"></p>
    <p id="op-energy"></p>
    <div id="op-hand"></div>
    <h3>Graveyard</h3>
    <div id="op-graveyard" class="graveyard"></div>
    <div id="stepconfirm">
      <object type="image/svg+xml" data="{{ url_for('static', filename='steps.svg') }}" id="stepindicator"></object>
      <button id="confirm">Confirm</button>
    </div>
    <h1>My Stats</h1>
    <p id="my-life"></p>
    <p id="my-energy"></p>
    <h3>Graveyard</h3>
    <div id="my-graveyard" class="graveyard"></div>
  </div>
  <div style="flex:10%">
    <h1>Stack</h1>
    <div id="stack"></div>
  </div>
  <div id="right">
    <h1>Battlefield</h1>
    <div id="bf-theirs"></div>
    <div id="combat">Combat Arena</div>
    <div id="bf-mine"></div>
    <h1>Hand</h1>
    <div id="hand"></div>
  </div>
</body>
<script src="{{ url_for('static', filename='game.js') }}"></script>
<script>
log_count = 0;
game_uri = document.URL;
BACKFACE_URL = "{{ url_for('static', filename='backface.png') }}";
log_refresh();
</script>
</html>
