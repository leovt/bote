<html>
    <head>
      {% if title %}
      <title>{{ title }} - BOTE</title>
      {% else %}
      <title>Welcome to BOTE</title>
      {% endif %}
    </head>
    <body>
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
      </ul><hr>
      {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </body>
</html>
